  <rect width="300" height="600" rx="40" fill="#1F2937"/>
  
  <!-- Pantalla -->
  <rect x="20" y="40" width="260" height="520" rx="20" fill="#111827"/>
  
  <!-- Status bar -->
  <rect x="30" y="50" width="240" height="30" fill="#111827"/>
  <text x="40" y="70" fill="white" font-family="Arial" font-size="14" font-weight="bold">9:41</text>
  <circle cx="250" cy="65" r="3" fill="white"/>
  <circle cx="260" cy="65" r="3" fill="white"/>
  <circle cx="270" cy="65" r="3" fill="white"/>
  
  <!-- Header -->
  <rect x="30" y="90" width="240" height="40" fill="#111827"/>
