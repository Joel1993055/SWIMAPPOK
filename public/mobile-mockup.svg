  <text x="200" y="290" fill="#9CA3AF" font-family="Arial" font-size="12">Last 7 days ▼</text>
  
  <!-- Chart bars -->
  <rect x="40" y="320" width="8" height="20" fill="#3B82F6"/>
  <rect x="55" y="310" width="8" height="30" fill="#3B82F6"/>
  <rect x="70" y="330" width="8" height="10" fill="#3B82F6"/>
  <rect x="85" y="315" width="8" height="25" fill="#3B82F6"/>
