<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Símbolo de diamante estilizado con mejor contraste -->
    <g transform="translate(0, 10)">
        <!-- Fondo del símbolo con gradiente -->
        <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#logoGradient)"/>
        <!-- Cuadrado interno más claro -->
        <rect x="6" y="6" width="20" height="20" rx="3" fill="#E0E7FF"/>
        <!-- Cuadrado central más pequeño -->
        <rect x="10" y="10" width="12" height="12" rx="2" fill="#8B5CF6"/>
    </g>
    
    <!-- Texto "DeckAPP" con mejor contraste -->
    <g transform="translate(50, 10)">
        <!-- "Deck" en color púrpura oscuro -->
        <text x="0" y="32" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#4C1D95" letter-spacing="-1px">
            <tspan x="0" y="32" font-size="40">D</tspan>eck
        </text>
        
        <!-- "APP" en color púrpura medio -->
        <text x="130" y="32" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#7C3AED" letter-spacing="-1px">
            <tspan x="130" y="32" font-size="40">A</tspan>PP
        </text>
        
        <!-- Subtítulo "A Paddle Demo Brand" con mejor contraste -->
        <text x="0" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#374151" letter-spacing="0.5px">
            A Paddle Demo Brand
        </text>
    </g>
</svg>
